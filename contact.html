	<form id="emailform" action="webformmailer.php" method="post" >
		<p class="formtitle">
			Message me
		</p>
		<p>
			<!-- 3 hidden elements for email processing -->
			<input name="sendto" type="hidden" value="calvin.l.crow@gmail.com" />
			<input name="subject" type="hidden" value="website feedback" />
			<input name="location" type="hidden" value="index.html" />
		
			<!-- Name -->
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" 
			required autofocus 
			pattern="[a-zA-Z-' ]{4,30}"	 
			title="Name: 4-30 characters, upper/lowercase letters, or ' only" />
			<br />
			<br />
			
			<!-- Email Address -->
			<label for="email">Email Address:</label>
			<input type="email" id="email" name="email" 
			required 
			pattern="[a-zA-Z0-9-_$.]+@[a-zA-Z0-9-_.]+\.[a-z]{2,20}" 
			title="Email: Valid email addresses only" />
			<br />
			<br />
			
			<!-- Comments -->
			Comments:
			<br />
			<textarea name="comments" id="comments" rows="2" cols="49" 
			required maxlength="500" title="Please enter your comments. Be nice!" 
			onfocus="commsg()" ></textarea>
		</p>
		
		<p class="submit">
			<!-- Submit button -->
			<input type="submit" value="Send Email" />
			
			<!-- Reset button -->
			<span class="reset">
				<input type="reset" value="Clear Form" onclick="history.go(0)" />
			</span>
		</p>
	</form>
